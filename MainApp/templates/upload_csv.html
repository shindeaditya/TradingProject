<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Project</title>
    <!-- Include Tailwind CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles for dark theme */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: sans-serif;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="bg-gray-300 text-gray-800 rounded-lg p-8 w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Upload CSV</h1>
         <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-4 flex justify-center">
                <button type="submit" class="bg-blue-500 mt-4 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
                    Upload
                </button>
            </div>
    </form>
    </div>
</body>
</html>
